<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/cadastro.css">
    <title>Módulo 19</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="./png-transparent-bird-logo-child-drawing-bird-child-animals-logo-thumbnail.png" class="icone">
                </div>

                <nav class="col" id="nav">
                    <ul class="nav justify-content-end">
                        <!-- (li.nav-item>a.nav-link)*4 -->
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>Contato</h2>
                    <p>
                        Preencha os formulários para fazer seus pedidos de doações.
                    </p>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                    </div>
                    
                    <div class="col">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" placeholder="digite seu email">
                    </div>

                        <!-- .row>.col -->

                        <div class="row">
                            <div class="col">
                                <label for="endereco">Endereço completo</label>
                                <input type="text" name="endereco" id="endereco" placeholder="Endereço completo" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Digite a sua cidade">
                            </div>

                            <div class="col">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="al">AL</option>
                                    <option value="rj">RJ</option>
                                    <option value="st">ST</option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control" placeholder="Digite o seu CEP" name="cep">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <label class="col-form-label-sm" for="info">Informações</label>
                                     <textarea class="form-control" name="informacoes" id="info" rows="10" placeholder="Escreva um pouco sobre você."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <label class="form-check-label" for="atualizacao">Aceito ser atualizado através do email.</label>
                                    <input type="checkbox" id="atualizacao" name="atualizacao">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-lg btn-success">Cadastre-se</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quero doar um pet!</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos:</h6>
                    <form action="" class="form-inline">
                        <input type="text" class="from-control mb-3" name="name" placeholder="Digite seu nome">
                        <input type="text" class="from-control mb-3" name="email" placeholder="Digite seu email" required>
                        <button type="submit" class="btn btn-success">Cadastrar um pet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul>
            <a href=""><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg"></a>
            <a href=""><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"></a>
            <a href=""><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"/></a>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
